<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invite-container">
        <div class="wrapper" id="envelope-wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope" id="envelope-trigger">
            <div class="letter" id="letter">
                Nội dung lá thư
            </div>
        </div>
    </div>
        

        <div class="instructions">Nhấp vào để mở</div>
    </div>
    <script>
        const envelopeWrapper = document.getElementById('envelope-wrapper');
        const envelope = document.getElementById('envelope-trigger');
        const letter = document.getElementById('letter');

        envelopeWrapper.addEventListener('click', function() {
        // Thêm class active vào wrapper để kích hoạt hiệu ứng mở nắp
        this.classList.add('active');

        // Làm mờ dần phong bì sau khi nắp mở
        setTimeout(() => {
            envelope.classList.add('hidden');

            // Hiện dần lá thư
            setTimeout(() => {
            letter.classList.add('visible');
            }, 300);

        }, 600);

        // Nếu muốn chuyển trang sau khi hoàn thành hiệu ứng
        // setTimeout(() => {
        //   window.location.href = 'trang-thu.html';
        // }, 2000);
        });
    </script>
</body>
</html>
