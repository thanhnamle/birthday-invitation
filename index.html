<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
            <div class="words line1"></div>
            <div class="words line2"></div>
            <div class="words line3"></div>
            <div class="words line4"></div>
        </div>
        <div id="content" class="letter_content">
            <h1>Happy Birthday</h1>
            <p>Wishing you a day filled with love, joy, and all your favorite things. May this year bring you happiness and success in everything you do. Enjoy your special day!</p>
            <p>With love,</p>
            <p>Your Name</p>
        </div>
    </div>
</div>
<div class="reset">
    <button id="open">Open</button>
    <button id="reset">Close</button>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>
</body>
</html>
