<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invite-container">
        <div class="wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope" id="envelope-trigger">
                <div class="envelope-body">
                    <div class="envelope-flap" id="flap"></div>
                </div>
            </div>
        </div>
        <div class="letter" id="letter">
            Nội dung lá thư
        </div>

        <div class="instructions">Nhấp vào để mở</div>
    </div>
    <script>
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');

        envelope.addEventListener('click', function() {
            // Bước 1: Mở nắp phong bì
            this.classList.add('opening');

            // Bước 2: Sau khi mở nắp, làm mờ dần phong bì
            setTimeout(() => {
                this.classList.add('hidden');

                // Bước 3: Hiện dần lá thư
                setTimeout(() => {
                    letter.classList.add('visible');
                }, 300);

            }, 600);

            // Nếu muốn chuyển trang sau khi hoàn thành hiệu ứng
            // setTimeout(() => {
            //   window.location.href = 'trang-thu.html';
            // }, 2000);
        });
    </script>
</body>
</html>
