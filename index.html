<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiệp mời sinh nhật</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="invite-container">
    <div class="invite-envelope" id="envelopeTrigger">✨ Nhấn để mở thiệp ✨</div>

    <div class="invite-card" id="inviteCard">
      <div class="invite-front left-door"></div>
      <div class="invite-front right-door"></div>

      <img src="bfb0b74b-4721-4508-8e74-9182bb264c1e.png" alt="character" class="character-popup" id="characterImg" />

      <div class="invite-content">
        <h1 class="animated-text">🎉 Mời bạn đến dự tiệc sinh nhật! 🎉</h1>
        <p><strong>Của:</strong> Nguyễn Văn A</p>
        <p><strong>Tuổi:</strong> 25</p>
        <p><strong>Thời gian:</strong> 20/05/2025 - 18:30</p>
        <p><strong>Địa điểm:</strong> Nhà hàng ABC<br>123 Đường XYZ, Quận 1, TP.HCM</p>
        <button class="confirm-btn" id="rsvpConfirm">Xác nhận tham dự</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
